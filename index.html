<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hexagrama</title>
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen">
</head>

<body>
  <div class="main-container">
    <h1>Te vamos a crear tu hexagrama (Heber es pto)</h1>
    <form name="formulario">
      <label>Introduce tus números: </label>
      <br />
      <input type="text" name="n1">
      <br />
      <input type="text" name="n2">
      <br />
      <input type="text" name="n3">
      <br />
      <input type="button" onclick="agregarLinea()" value="Agregar">
      <input type="reset" value="Borrar línea">
      <input type="button" onClick="borrarHexagrama()" value="Borrar hexagrama">
    </form>
    <div id="container-hexa"></div>
  </div>
  <script src="index.js" charset="UTF-8"></script>
</body>

</html>
